<div class="grid">
    <div>
        <h3> {{ header }} </h3>
        <p> {{ body }} </p>
    </div>
    <div>
        {% if type == "image" %}
            <img class="zoom" src="/media/projects/{{path}}"/>
        {% endif %}

        {% if type == "video" %}
        <video src="/media/projects/{{path}}" autoplay {% if controls %}controls{% endif %} muted loop>
        </video>
        {% endif %}
    </div>
</div>
